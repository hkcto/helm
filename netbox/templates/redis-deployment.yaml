apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.io/redis:7-alpine
          command:
            - sh
            - -c
            - "redis-server --appendonly yes --requirepass $REDIS_PASSWORD"
          env:
            - name: REDIS_PASSWORD
              value: H733Kdjndks81
          ports:
            - containerPort: 6379
#          volumeMounts:
#            - name: redis-data
#              mountPath: /data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis-cache
          image: docker.io/redis:7-alpine
          command:
            - sh
            - -c
            - "redis-server --requirepass $REDIS_PASSWORD"
          ports:
